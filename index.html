<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/imports.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Spotify</title>
</head>
<body>
    <div id="app-container" class="row row-vertical">
            <div class="col grow-1 overflow row">

                    <!-- Side bar -->
                    <div id="side-bar" class="col shrink-0 overflow row row-vertical  relative-container">
                        
                            <div class="col grow-1 overflow row row-vertical overflow">

                                <!-- LOGO -->
                                <div class="col shrink-0">
                                    <div class="logo-container row align-center">
                                        <img src="img/logo.svg" alt="">
                                    </div>
                                </div>

                                <!-- Home / Find / Library -->
                                <div class="col shrink-0 nav-menu">
                                    <div class="nav-item row align-center text-less-white">
                                        <div class="green-vertical-bar">
                                            
                                        </div>
                                        <div class="icon-container row align-center">
                                            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" class="home-svg nav-icon">
                                                <path d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z"
                                                    fill="currentColor"/>
                                            </svg>
                                        </div>
                                        <div class="nav-menu-text row align-center">
                                            Home
                                        </div>
                                    </div>

                                    <div class="nav-item row align-center text-gray">
                                        <div class="icon-container row align-center">
                                            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" class="nav-icon">
                                                <path
                                                    d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z"
                                                    fill="currentColor" fill-rule="evenodd" />
                                            </svg>
                                        </div>
                                        <div class="nav-menu-text row align-center">
                                            Cerca
                                        </div>
                                    </div>

                                    <div class="nav-item row align-center text-gray">
                                        <div class="icon-container row align-center">
                                            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" class="nav-icon">
                                                <path
                                                    d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z"
                                                    fill="currentColor"/>
                                            </svg>
                                        </div>
                                        <div class="nav-menu-text row align-center">
                                            La tua libreria
                                        </div>
                                    </div>
                                </div>

                                <!-- Playlist Menu -->
                                <div class="col grow-1 playlist-menu row row-vertical">
                                    <div class="col">
                                        <h5 class="col">PLAYLIST</h5>
                                    </div>
                                    
                                    <div class="col shrink-0 row add-playlist-menu align-center">
                                        <div class="add-playlist col shrink-0 row align-center ">
                                            <i class="fa-solid fa-plus"></i>
                                        </div>
                                        <div class="add-playlist-text col grow-1 shrink-0 row align-center text-gray">
                                            Crea Playlist
                                        </div>
                                    </div>
                                    <div class="col grow-1 overflow-auto">
                                        <ul>
                                            <li class="text-gray">Nome Playlist</li>
                                            <li class="text-gray">Nome Playlist</li>
                                            <li class="text-gray">Nome Playlist</li>
                                            <li class="text-gray">Nome Playlist</li>
                                            <li class="text-gray">Nome Playlist</li>
                                            <li class="text-gray">Nome Playlist</li>

                                        </ul>
                                    </div>
                                    
                                </div>

                                <!-- Bottom / User -->
                                <div class="col shrink-0">
                                    test
                                </div>
                            </div>
                        
                    </div>

                    <!-- Main Content -->
                    <div id="main-content" class="col grow-1 overflow-auto">



                        <!-- Top Bar -->
                        <div id="top-bar" class="row justify-end align-center">
                            <div class="btn-container">
                                <div class="button">EFFETTUA L'UPGRADE</div>
                            </div>
                        </div>
                    </div>
                
            </div>
            <div class="col shrink-0">
                <!-- Player bar -->
                <div id="player-bar">
                </div>
            </div>
        
    </div>
</body>
</html>
