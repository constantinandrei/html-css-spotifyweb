<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/imports.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Spotify</title>
</head>
<body>
    <div id="app-container" class="row row-vertical">
            <div class="col grow-1 overflow row">

                    <!-- Side bar -->
                    <div id="side-bar" class="col shrink-0 overflow row row-vertical  relative-container">
                        
                            <div class="col grow-1 overflow row row-vertical overflow">

                                <!-- LOGO -->
                                <div class="col shrink-0">
                                    <div class="logo-container row align-center">
                                        <img src="img/logo.svg" alt="">
                                    </div>
                                </div>

                                <!-- Home / Find / Library -->
                                <div class="col shrink-0 nav-menu">
                                    <div class="nav-item row align-center">
                                        <div class="green-vertical-bar">
                                            
                                        </div>
                                        <div class="icon-container row align-center">
                                            <img class="filter-invert-full" src="img/home.svg" alt="">
                                        </div>
                                        <div class="nav-menu-text row align-center">
                                            Home
                                        </div>
                                    </div>

                                    <div class="nav-item row align-center text-gray">
                                        <div class="icon-container row align-center">
                                            <img class="filter-invert-less" src="img/search.svg" alt="">
                                        </div>
                                        <div class="nav-menu-text row align-center">
                                            Cerca
                                        </div>
                                    </div>

                                    <div class="nav-item row align-center text-gray">
                                        <div class="icon-container row align-center">
                                            <img class="filter-invert-less" src="img/libreria.svg" alt="">
                                        </div>
                                        <div class="nav-menu-text row align-center">
                                            La tua libreria
                                        </div>
                                    </div>
                                </div>

                                <!-- Playlist Menu -->
                                <div class="col grow-1 playlist-menu row row-vertical">
                                    <div class="col">
                                        <h5 class="col">PLAYLIST</h5>
                                    </div>
                                    
                                    <div class="col shrink-0 row add-playlist-menu align-center">
                                        <div class="add-playlist col shrink-0 row align-center ">
                                            <i class="fa-solid fa-plus"></i>
                                        </div>
                                        <div class="add-playlist-text col grow-1 shrink-0 row align-center">
                                            Crea Playlist
                                        </div>
                                    </div>
                                    <div class="col grow-1 overflow-auto">
                                        <ul>
                                            <li>Nome Playlist</li>
                                            <li>Nome Playlist</li>
                                            <li>Nome Playlist</li>
                                            <li>Nome Playlist</li>
                                            <li>Nome Playlist</li>
                                            <li>Nome Playlist</li>
                                            <li>Nome Playlist</li>
                                            
                                        </ul>
                                    </div>
                                    
                                </div>

                                <!-- Bottom / User -->
                                <div class="col shrink-0">
                                    test
                                </div>
                            </div>
                        
                    </div>

                    <!-- Main Content -->
                    <div id="main-content" class="col grow-1 overflow-auto">



                        <!-- Top Bar -->
                        <div id="top-bar" class="row justify-end align-center">
                            <div>
                                <div class="button">EFFETTUA L'UPGRADE</div>
                            </div>
                        </div>
                    </div>
                
            </div>
            <div class="col shrink-0">
                <!-- Player bar -->
                <div id="player-bar">
                </div>
            </div>
        
    </div>
</body>
</html>
